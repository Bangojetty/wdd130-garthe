<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
    <style>
        /* CSS Variables */
        :root {
            --primary: #1E1F22;
            --secondary: #2A2B31;
            --accent1: #F4F4F5;
            --accent2: #D1D1D4;
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--accent1);
            color: var(--primary);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: var(--primary);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Header */
        header {
            background-color: #FFFFFF;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--accent2);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--secondary);
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: var(--primary);
            transition: opacity 0.3s ease;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
        }

        .hero-banner h1 {
            font-size: 2.2rem;
            padding: 2rem 3rem;
            color: var(--primary);
            text-align: left;
            line-height: 1.4;
        }

        .hero-banner {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background-color: #d5d2cd;
        }

        .hero-banner img {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }

        /* Products Section */
        .products {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }

        .buy-btn {
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            background-color: var(--primary);
            color: var(--accent1);
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: var(--secondary);
        }

        /* Reviews Section */
        .reviews {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .review-card {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .review-card h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .review-card p {
            font-style: italic;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .reviewer {
            color: var(--primary);
            font-weight: 600;
        }

        /* About/Mission Section */
        .about-mission {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .mission {
            background-color: white;
            padding: 2.5rem 4rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10rem;
            min-height: 250px;
        }

        .mission-text {
            flex: 1;
        }   

        .mission h2 {
            margin-bottom: 1rem;
            color: var(--primary);
            text-align: center;
        }

        .mission p {
            color: var(--secondary);
        }

        .about-btn {
            display: inline-block;
            padding: 1rem 4rem;
            background-color: var(--primary);
            color: var(--accent1);
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            margin-right: 8rem;
        }

        .about-btn:hover {
            background-color: var(--secondary);
        }

        /* Footer */
        footer {
            background-color: #FFFFFF;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid var(--accent2);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo img {
            height: 40px;
            width: auto;
        }

        .copyright {
            color: var(--secondary);
        }

        .footer-nav {
            display: flex;
            gap: 1.5rem;
        }

        .footer-nav a {
            color: var(--secondary);
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: var(--primary);
        }


        main h1 {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
        }


        #gallery{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 300px);
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        #gallery img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 70%;
            transition: opacity 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        #gallery img:hover {
            opacity: 100%;
            cursor: pointer;
        }


        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                gap: 1rem;
            }

            .hero-content h1 {
                font-size: 1.75rem;
            }

            .products {
                grid-template-columns: 1fr;
            }

            .reviews {
                grid-template-columns: 1fr;
            }

            .mission {
                flex-direction: column;
                text-align: center;
            }


            .footer-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

    </style>
</head>

        <nav class="footer-nav">
